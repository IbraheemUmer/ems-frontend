
        <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Salary</th>
                        <th>Address</th>
                        <th>Cnic</th>
                        <th>Phone_no</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users" >
                        <td>{{user.full_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.salary}}</td>
                        <td>{{user.address}}</td>
                        <td>{{user.cnic}}</td>
                        <td>{{user.phone_no}}</td>
                        <td>{{user.password}}</td>
                    </tr>
                </tbody>
            </table>
